<div id="modal">
    <div class="modal-bg">
        <button class="close" aria-label="Close Button">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal" role="dialog" aria-live="assertive">
            <div class="featured-image" style="background-image: url(&quot;${post.image_url};);">

            </div>
            <div class="container">
                <h3>
                    <img class="pic" alt="Profile of the person who created the post" src="${post.image_url}"> ${post.user.username}
                </h3>
                <div class="body">
                    <div>
                        <p>
                            <strong>${post.comments.user.username}</strong> post.comments.text
                        </p>
                        <p class="timestamp">${post.display_time}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
